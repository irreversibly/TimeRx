<!DOCTYPE HTML>
<html>
<body>

<div class="form-style-10">

	<center>  <h1> Proposed Drug Schedule  </h1></center>



	<form>


		<div class="CSSTableGenerator">
		<table>
		<tr>
			{% for row in schedule_table.columns %}

				<td> {{ row }} </td>

			{% endfor %}
		</tr>
			{% for row in schedule_table.itertuples() %}
		<tr>

			<td> {{ row[1] }} </td>
			<td> {{ row[2] }} </td>
			<td> {{ row[3] }} </td>
	   </tr>
		{% endfor %}
		</table>

		</div>

	<iframe id="includedContent" src={{ plot }} style="width:700px;height:700px;" align="center"></iframe>

	    <div class="button-section">


     <input type="submit" name="Sign Up" />
     <span class="privacy-policy">

     </span>
    </div>
	</form>
</div>
</body>
